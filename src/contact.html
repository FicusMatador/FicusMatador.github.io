<body>
    <div id="side-menu">
        <div id="header">
            <img src="/img/logo.png" alt="a logo saying dark_echoes" id="logo" />
        </div>
        <div id="nav">
            <a href="/index.html" class="option">Home</a>
            <a href="/src/music.html" class="option">Music</a>
            <a href="/src/contact.html" class="option">Contact</a>

            <a href="https://www.flaticon.es/iconos-gratis/marcas-y-logotipos" title="marcas y logotipos iconos">Marcas y logotipos iconos creados por Freepik y Uniconlabs -
          Flaticon</a
        >
      </div>
    </div>
    <div id="main">
      <h1>contact</h1>
      <p>
        If you need music for any of your projects, feel free to contact me at
        any time on the following sites.
      </p>
      <h2 class="contact-subtitle">social networks</h2>
      <div id="contactRRSS">
        <!--youtube-->
        <div class="contact">
          <a
            href="https://www.youtube.com/channel/UC0OSjKF35h9zhDgmckT2xvg"
            target="_blank"
          >
            <img src="/img/youtube.png" alt="email logo" /> YouTube
          </a>
        </div>
        <!--soundcloud-->
        <div class="contact">
            <a href="https://soundcloud.com/dark_echoes?utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" target="_blank">
                <img src="/img/soundcloud.png" alt="soundcloud logo" /> SoundCloud
            </a>
        </div>
        <!--twitter-->
        <div class="contact">
            <a href="https://twitter.com/darech_" target="_blank">
                <img src="/img/twitter.png" alt="twitter logo" /> X
            </a>
        </div>
        <!--bluesky-->
        <div class="contact">
            <a href="https://bsky.app/profile/darech.bsky.social" target="_blank">
                <img src="/img/bluesky.jpg" alt="bluesky logo" /> Bluesky
            </a>
        </div>
    </div>
    <h2 class="contact-subtitle">e-mail</h2>
    <div class="email">
        <input type="text" name="name" id="name" placeholder="Name" />
        <input type="email" name="email" id="email" placeholder="E-mail" />
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
        <input type="submit" value="Send" onclick="sendEmail()" class="button" />
    </div>
    </div>
    <script>
        function sendEmail() {
            if (
                document.getElementById("name").value == "" ||
                document.getElementById("email").value == "" ||
                document.getElementById("message").value == ""
            ) {
                alert("Please fill in all the fields");
            } else {
                alert(
                    "Thanks for your message, " +
                    document.getElementById("name").value +
                    "!"
                );
            }
        }
    </script>
</body>

</html>
